schema: concept
id: feature-selection-model
name: feature selection
description: >
  A statistical model for feature selection, also known as variable selection.
  Feature selection is a form of dimensionality reduction that selects a subset
  of the original features. More generally, feature selection is a form of 
  feature extraction in which the extracted features are drawn from the original
  features.
kind: type
is-a:
  - dimension-reduction-model
  - selection-model
