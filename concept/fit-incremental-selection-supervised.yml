schema: concept
id: fit-incremental-selection-supervised
name: incrementally select features for supervised model
description: >
  Fit a model for incremental selection of features, starting from an initial
  supervised model.
kind: function
inputs:
  - type: incremental-selection-model
    name: model
    description: selection model to fit
  - type: supervised-model
    name: initial
    description: initial model
  - type: data
    name: predictors
  - type: data
    name: response
outputs:
  - type: incremental-selection-model
    name: model
    description: fitted selection model
