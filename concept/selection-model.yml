schema: concept
id: selection-model
name: feature selection
description: >
  A statistical model for feature selection, also known as variable selection.
  Feature selection is a form of dimensionality reduction that selects a subset
  of the original features, in contrast to feature extraction, which creates
  new features from the original features.
kind: object
is-a: dimension-reduction-model
